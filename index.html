<input type="submit" name="submit" value="Next">

<script>

function myFunction() {
    var x = document.getElementById("board").value;
    if(x=="cbsi")
     {
	document.getElementById("exam").value = "cbsi";
      }   
    else if(x== "cbse")
	{
            document.getElementById("exam").value = "cbse";
	}
    else if(x=="icse")
	{
	 document.getElementById("exam").value = "icse";
	}
    else
    document.getElementById("exam").value = "hs";
}

</script>
